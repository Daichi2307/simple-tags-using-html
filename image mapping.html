<!Doctype html>
<html>
<head><title>image mapping</title></head>
<body>
<img src="flower img.jpg" usemap="#imagemap" alt="Flower">
<map name="imagemap">
<area href="http://www.google.com" shape="circle" coords="234,185,65" alt="flower"/>
<area href="http://www.google.com" shape="poly" coords="90,128,34,167,58,231,123,228,146,169" alt="flower"/>
<area href="http://www.google.com" shape="poly" coords="377,127,323,183,376,238,433,185" alt="flower"/>
</map>
</body>
</html>
